{% extends "layout.html" %}

{% block title %} home {% endblock %}

{% block script %}
<script src="..\static\main.js" defer></script>
{% endblock %}

{% block body %}

<!-- SEARCH BAR -->
<form id="form" autocomplete="off" action="/search" method="get">
  <div class="overlay">
    <div class="searchbar">
      <input type="text" id="user_input" onkeyup="newSearch({{ titles }})" class="input-field" name="input" placeholder="Pick your poison!" kdrama-search />
      
      <ul id='list'>
      </ul>

    </div>
  </div>
</form>
{% endblock %}
