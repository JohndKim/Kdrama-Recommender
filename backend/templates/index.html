{% block script %}
<script src="..\static\main.js" defer></script>
<!-- csv script -->

{% block body %}
<!-- SEARCH BAR -->
<form id="form" action="/search" method="get">
  <div class="searchbar">
    <input type="text" id="user_input" onkeyup="searchFunction()" class="input-field" name="input" placeholder="Pick your poison!" kdrama-search />
  </div>
</form>
<!-- 
  everytime the user enters or removes a letter, updates list below
  with the most similar entries (5?)
-->
<ol id='list'>
  {% for title in titles %}
    <li class="k-title"><a href="/search?input={{ title }}"> {{ title }} </a></li>
  {% endfor %}
</ol>
